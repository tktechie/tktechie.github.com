<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.data.settings.title }}{% endif %}</title>
    <meta name="description" content="{{ site.data.settings.description }}">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.data.settings.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.data.settings.baseurl | prepend: site.data.settings.url }}">
    <link rel="icon" type="image/x-image"  href="/assets/img/favicon.ico">
</head>
